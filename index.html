<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Emilys+Candy&family=Honk&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="title">ROCK, PAPER & SCISSOR</div>

    <div class="main">
      <div class="player">
        <div class="you candy">You</div>
        <div class="img-block">
          <button class="image paper">
            <img class="actimg" src="./assets/card-text.svg" />
          </button>
          <button class="image rock">
            <img class="actimg" src="./assets/circle-fill.svg" />
          </button>
          <button class="image scissor">
            <img class="actimg" src="./assets/scissors.svg" />
          </button>
        </div>
      </div>

      <hr />

      <div class="computer">
        <div class="computer candy">Computer</div>
        <div class="img-blockC">
          <button class="imageC">
            <img class="taunt" src="./assets/taunt.svg" />
          </button>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
